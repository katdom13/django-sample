{% extends 'blog/base.html' %}

{% block content %}
  <article class="media content-section">
    <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}" alt="{{ object.author.username }}">
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="#">{{ object.author }}</a>
        <small class="text-muted">{{ object.date_posted|date:"F d, Y \a\t h:i A" }}</small>
        {% if object.author == user %}
          <div>
            <a href="{% url 'post-update' object.id %}" class="btn btn-secondary mt-1 mb-1 btn-sm">Update</a>
            <a href="{% url 'post-delete' object.id %}" class="btn btn-danger mt-1 mb-1 btn-sm">Delete</a>
          </div>
        {% endif %}
      </div>
      <h2 class="article-title">
        {{ object.title }}
      </h2>
      <p class="article-content">{{ object.content }}</p>
    </div>
  </article>
{% endblock content %}
